remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins: [jekyll-include-cache]

collections:
  publications:
    output: true
    permalink: /:collection/

includes:
  - "_pages"

defaults:
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

sidebar:
  - title: "Title"
    image: http://placehold.it/350x250
    image_alt: "image"
    text: "Some text here."
  - title: "Another Title"
    text: "More text here."
